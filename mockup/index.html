<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Books</h1>
        <section>
            <button class="btn btn-success">Add New Book</button>
        </section>
        <section>
            <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-success">A Farewell to Arms</th>
                    <td>Miss Chantal Crist</td>
                    <td>Fiction in verse</td>
                    <td>1566</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-success">A Farewell to Arms</th>
                    <td>Miss Chantal Crist</td>
                    <td>Fiction in verse</td>
                    <td>1566</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-success">A Farewell to Arms</th>
                    <td>Miss Chantal Crist</td>
                    <td>Fiction in verse</td>
                    <td>1566</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-success">A Farewell to Arms</th>
                    <td>Miss Chantal Crist</td>
                    <td>Fiction in verse</td>
                    <td>1566</td>
                  </tr>
                </tbody>
              </table>
        </section>
        <section>
          <h2>New Book</h2>
          <form>
            <div class="form-group row py-2">
              <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookTitle" placeholder="book title">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookAuthor" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookAuthor" placeholder="author">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookGenre" class="col-sm-2 col-form-label">Genre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookGenre" placeholder="genre">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookTitle" class="col-sm-2 col-form-label">Year</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookTitle" placeholder="publishing year">
              </div>
            </div>
            <div class="buttons row my-3">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Create New Book</button>
                <button type="submit" class="btn btn-warning">Cancel</button>
              </div>
            </div>
          </form>
        </section>
        <section>
          <h2>Update Book</h2>
          <form>
            <div class="form-group row py-2">
              <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookTitle" placeholder="book title">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookAuthor" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookAuthor" placeholder="author">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookGenre" class="col-sm-2 col-form-label">Genre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookGenre" placeholder="genre">
              </div>
            </div>
            <div class="form-group row py-2">
              <label for="bookTitle" class="col-sm-2 col-form-label">Year</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookTitle" placeholder="publishing year">
              </div>
            </div>
            <div class="buttons row my-3">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Update Book</button>
                <button type="submit" class="btn btn-warning">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete Book</button>
              </div>
            </div>
          </form>
        </section>
    </div>
</body>
</html>
